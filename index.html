<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üêç Snake Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
        }

        .game-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 100%;
        }

        .header {
            flex-shrink: 0;
            padding: 10px 0;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
            margin: 5px 0;
        }

        #gameCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: #000;
            max-width: 95vw;
            max-height: 50vh;
            width: auto;
            height: auto;
        }

        .controls {
            flex-shrink: 0;
            margin: 5px 0;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 5px 0;
        }

        .control-btn {
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin: 8px 0;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .btn-pause {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
        }

        .game-over-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 90%;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .swipe-controls {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            touch-action: none;
        }

        .swipe-region {
            position: absolute;
            background: transparent;
        }

        .swipe-up { top: 0; left: 25%; width: 50%; height: 25%; }
        .swipe-down { bottom: 0; left: 25%; width: 50%; height: 25%; }
        .swipe-left { top: 25%; left: 0; width: 25%; height: 50%; }
        .swipe-right { top: 25%; right: 0; width: 25%; height: 50%; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è */
        @media (max-height: 700px) {
            .header {
                padding: 5px 0;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 5px;
            }
            
            .score-container {
                font-size: 14px;
                padding: 6px 10px;
            }
            
            .control-btn {
                padding: 12px 16px;
                font-size: 18px;
                min-width: 50px;
            }
            
            .action-btn {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-height: 600px) {
            #gameCanvas {
                max-height: 45vh;
            }
            
            .controls {
                margin: 2px 0;
            }
        }

        /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .header {
                width: 100%;
                flex-shrink: 0;
            }
            
            .canvas-container {
                width: 60%;
                height: 70vh;
            }
            
            .controls {
                width: 40%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .action-buttons {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç Snake Game</h1>
            <div class="score-container">
                <div class="score">Score: <span id="currentScore">0</span></div>
                <div class="high-score">Best: <span id="highScore">0</span></div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="action-buttons">
            <button class="action-btn btn-start" onclick="startGame()">üéÆ Start</button>
            <button class="action-btn btn-pause" onclick="togglePause()">‚è∏Ô∏è Pause</button>
            <button class="action-btn" onclick="toggleSwipeControls()">üëÜ Swipe</button>
        </div>

        <div class="controls">
            <div class="control-row">
                <button class="control-btn" onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
                <button class="control-btn" onclick="changeDirection('down')">‚¨áÔ∏è</button>
                <button class="control-btn" onclick="changeDirection('right')">‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <!-- –°–≤–∞–π–ø-—É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
    <div class="swipe-controls" id="swipeControls">
        <div class="swipe-region swipe-up" ontouchstart="changeDirection('up')"></div>
        <div class="swipe-region swipe-down" ontouchstart="changeDirection('down')"></div>
        <div class="swipe-region swipe-left" ontouchstart="changeDirection('left')"></div>
        <div class="swipe-region swipe-right" ontouchstart="changeDirection('right')"></div>
    </div>

    <!-- Game Over —ç–∫—Ä–∞–Ω -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>üíÄ Game Over!</h2>
            <p style="margin: 15px 0; font-size: 18px;">Your score: <span id="finalScore">0</span></p>
            <button class="action-btn btn-start" onclick="restartGame()" style="margin: 10px;">üîÑ Play Again</button>
            <button class="action-btn" onclick="toggleSwipeControls()" style="margin: 10px;">üëÜ Change Controls</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const currentScoreElement = document.getElementById('currentScore');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const swipeControlsElement = document.getElementById('swipeControls');

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ canvas
        function setupCanvas() {
            const container = document.querySelector('.canvas-container');
            const size = Math.min(container.clientWidth, container.clientHeight * 0.8);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas
            canvas.width = size;
            canvas.height = size;
            
            console.log('Canvas size:', canvas.width, 'x', canvas.height);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const GRID_SIZE = 20;
        let TILE_COUNT;

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let swipeControlsEnabled = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            setupCanvas();
            TILE_COUNT = Math.floor(canvas.width / GRID_SIZE);
            
            snake = [{x: Math.floor(TILE_COUNT/2), y: Math.floor(TILE_COUNT/2)}];
            dx = 1;
            dy = 0;
            score = 0;
            currentScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameOverElement.style.display = 'none';
            
            generateFood();
            drawGame();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –µ–¥—ã
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –µ–¥–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –Ω–∞ –∑–º–µ–π–∫–µ
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function drawGame() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–º–µ–π–∫–∏
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // –ì–æ–ª–æ–≤–∞ –∑–º–µ–π–∫–∏
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
                } else {
                    // –¢–µ–ª–æ –∑–º–µ–π–∫–∏
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
                }
            });
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –µ–¥—ã
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE/2,
                food.y * GRID_SIZE + GRID_SIZE/2,
                GRID_SIZE/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            // –ù–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è –≥–æ–ª–æ–≤—ã
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü (—Ç–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏—è)
            if (head.x < 0) head.x = TILE_COUNT - 1;
            if (head.x >= TILE_COUNT) head.x = 0;
            if (head.y < 0) head.y = TILE_COUNT - 1;
            if (head.y >= TILE_COUNT) head.y = 0;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –≥–æ–ª–æ–≤—É
            snake.unshift(head);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                currentScoreElement.textContent = score;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
                
                // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —Å—ä–µ–¥–∞–Ω–∏–∏
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            } else {
                // –£–¥–∞–ª—è–µ–º —Ö–≤–æ—Å—Ç, –µ—Å–ª–∏ –Ω–µ —Å—ä–µ–ª–∏ –µ–¥—É
                snake.pop();
            }
            
            drawGame();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function changeDirection(direction) {
            if (!gameRunning || gamePaused) return;
            
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            switch(direction) {
                case 'up':
                    if (!goingDown) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'down':
                    if (!goingUp) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'left':
                    if (!goingRight) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'right':
                    if (!goingLeft) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–≤–∞–π–ø-—É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function toggleSwipeControls() {
            swipeControlsEnabled = !swipeControlsEnabled;
            swipeControlsElement.style.display = swipeControlsEnabled ? 'block' : 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert(swipeControlsEnabled ? 
                'üëÜ Swipe controls enabled! Touch screen edges to move.' : 
                'üéÆ Button controls enabled!');
        }

        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gamePaused = false;
            initGame();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, 150);
        }

        // –ü–∞—É–∑–∞/–ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            const pauseBtn = document.querySelector('.btn-pause');
            pauseBtn.textContent = gamePaused ? '‚ñ∂Ô∏è Continue' : '‚è∏Ô∏è Pause';
        }

        // –†–µ—Å—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        function restartGame() {
            gameOverElement.style.display = 'none';
            startGame();
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameLoop);
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            setupCanvas();
            highScoreElement.textContent = highScore;
            initGame();
            
            // –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –≤ Telegram
            if (tg) {
                setTimeout(startGame, 500);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', setupCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(setupCanvas, 100);
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞–º–∏ –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!swipeControlsEnabled) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                if (diffX > 0) changeDirection('right');
                else changeDirection('left');
            } else {
                // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–≤–∞–π–ø
                if (diffY > 0) changeDirection('down');
                else changeDirection('up');
            }
        });
    </script>
</body>
</html>
